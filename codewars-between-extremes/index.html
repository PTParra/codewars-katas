    <title>Mínimo y Máximo</title>
</head>
<body>
    <h1>Mínimo y Máximo</h1>
    <p>Tienes un grupos de números, quieres saber cual es el mayor y cual es el menor del grupo, introduce el grupo de números en el campo de abajo</p>
    <p>Formato de introducción: "número,número,número" (Introduce los números que quieras)</p>
    <form id="formulario">
        <input type="text" id="array" name="array" required>
        <label for="array">Números</label>
        <br>
        <input type="submit" value="Comprobar">
    </form>
    <p id="resultado"></p>
</body>
