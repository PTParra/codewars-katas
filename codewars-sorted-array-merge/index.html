<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Almacén de números</title>
</head>
<body>
    <h1>Almacén de números</h1>
    <p>Tienes 2 grupos de números, quieres meterlos en tu almacén, ordenarlos y quitar los repetidos, introduce los 2 grupos de números en los campos de abajo</p>
    <p>Formato de introducción: "número,número,número" (Introduce los números que quieras)</p>
    <form id="formulario">
        <input type="text" id="array1" name="array1" required>
        <label for="array1">Grupo de números 1</label>
        <br>
        <input type="text" id="array2" name="array2" required>
        <label for="array2">Grupo de números 2</label>
        <br>
        <input type="submit" value="Unir">
    </form>
    <p id="resultado"></p>
</body>
</html>
