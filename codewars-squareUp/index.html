<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Máquina de cuadrados</title>
</head>
<body>
    <h1>Máquina de cuadrados</h1>
    <p>Tienes una máquina que al meterle un número, generara una lista de números descendentes de tamaño n^2</p>
    <form id="formulario">
        <input type="number" id="numero" name="numero" min="0" max="1000" required >
        <label for="numero">Número</label>
        <br>
        <input type="submit" value="Devolver Lista">
    </form>
    <p id="resultado"></p>
</body>
</html>
